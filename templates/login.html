
<!DOCTYPE html>
<html>
<head>
    <title>PDF Translation System - Authentication Required</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 50px;
            text-align: center;
        }
        .login-box {
            border: 2px solid #000000;
            width: 400px;
            margin: 0 auto;
            padding: 30px;
            background-color: #f8f8f8;
        }
        .system-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            text-decoration: underline;
        }
        .login-button {
            background-color: #f0f0f0;
            border: 2px outset #f0f0f0;
            padding: 10px 20px;
            font-family: "Courier New", monospace;
            font-size: 14px;
            cursor: pointer;
            margin: 20px;
        }
        .login-button:active {
            border: 2px inset #f0f0f0;
        }
        .warning {
            color: #800000;
            font-size: 11px;
            margin: 20px 0;
            border: 1px solid #800000;
            padding: 10px;
            background-color: #ffe0e0;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="system-title">PDF TRANSLATION CONTROL PANEL</div>
        <div style="font-size: 12px; margin: 20px 0;">
            ACCESS RESTRICTED<br>
            AUTHENTICATION REQUIRED
        </div>
        
        <div class="warning">
            WARNING: This system is for authorized users only.<br>
            Unauthorized access is prohibited.
        </div>
        
        <button class="login-button" onclick="LoginWithReplit()">
            LOG IN WITH REPLIT
        </button>
        
        <div style="font-size: 10px; margin-top: 20px;">
            System Version: 1.0<br>
            Server Status: ONLINE
        </div>
    </div>

    <script>
        function LoginWithReplit() {
            window.addEventListener("message", authComplete);
            var h = 500;
            var w = 350;
            var left = (screen.width / 2) - (w / 2);
            var top = (screen.height / 2) - (h / 2);

            var authWindow = window.open(
                "https://replit.com/auth_with_repl_site?domain=" + location.host,
                "_blank",
                "modal=yes, toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=no, resizable=no, copyhistory=no, width=" + w + ", height=" + h + ", top=" + top + ", left=" + left
            );

            function authComplete(e) {
                if (e.data !== "auth_complete") {
                    return;
                }

                window.removeEventListener("message", authComplete);
                authWindow.close();
                location.reload();
            }
        }
    </script>
</body>
</html>
